<div class="question-dash">
  Question:
  <span class="question-question"
        ng-bind="question.question">
  </span>
  ChoiceA:
  <span class="question-choiceA"
        ng-bind="question.choiceA">
  </span>
  ChoiceB:
  <span class="question-choiceB"
        ng-bind="question.choiceB">
  </span>
  ChoiceC:
  <span class="question-choiceC"
        ng-bind="question.choiceC">
  </span>
  ChoiceD:
  <span class="question-choiceD"
        ng-bind="question.choiceD">
  </span>
  ChoiceE:
  <span class="question-choiceE"
        ng-bind="question.choiceE">
  </span>
  Answer:
  <span class="Answer"
        ng-bind="mainCtrl.getAnswer(question)">
  </span>
</div>
